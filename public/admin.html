<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin Portal</title></head><body>
  <h2>Admin Login</h2>
  <input id="u" placeholder="Username"><br>
  <input id="p" placeholder="Password" type="password"><br>
  <button id="btnLogin">Login</button>
  <div id="loginMsg"></div>
  <hr><div id="adminArea" style="display:none">
    <h3>Daftar File</h3><ul id="list"></ul>
  </div>
  <script>
    document.getElementById('btnLogin').onclick = async () => {
      const u = document.getElementById('u').value;
      const p = document.getElementById('p').value;
      if (u!=='admin'||p!=='portal2025') return document.getElementById('loginMsg').textContent='Salah login!';
      document.getElementById('adminArea').style.display='block';
      const res = await fetch('https://api.github.com/repos/DfA-Management/sman-portal/git/trees/main?recursive=1');
      const j = await res.json();
      const list = document.getElementById('list');
      j.tree.filter(x=>x.path.startsWith('uploads/')).forEach(x=>{
        const li = document.createElement('li');
        li.innerHTML = `<a href="https://raw.githubusercontent.com/DfA-Management/sman-portal/main/${x.path}" target="_blank">${x.path}</a>`;
        list.appendChild(li);
      });
    };
  </script>
</body></html>
